name: Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: I've also thought about...

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (blocking my work)
        - High (very important)
        - Medium (nice to have)
        - Low (minor improvement)
    validations:
      required: true

  - type: dropdown
    id: phase
    attributes:
      label: Development Phase
      description: Which phase does this belong to? (See COMPREHENSIVE_PLAN.md)
      options:
        - Phase 2 - Local Whisper
        - Phase 3 - Local LLM & Prompts
        - Phase 4 - UX Polish
        - Phase 5 - Advanced Features
        - Phase 6 - Production
        - Future/Backlog
    validations:
      required: true

  - type: dropdown
    id: willing
    attributes:
      label: Contribution
      description: Would you be willing to implement this feature?
      options:
        - "Yes, I can implement this"
        - "Yes, with guidance"
        - "No, but I can test it"
        - "No, just suggesting"
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots about the feature
      placeholder: Here's how I envision this working...

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify the following before submitting
      options:
        - label: I have searched for similar feature requests
          required: true
        - label: I have checked TODO.md for planned features
          required: true
        - label: I have read COMPREHENSIVE_PLAN.md to understand the roadmap
          required: true
